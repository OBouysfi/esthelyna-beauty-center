version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: esthelyna_mysql_dev
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: esthelyna_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: esthelyna_user
      MYSQL_PASSWORD: esthelyna_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - esthelyna_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: esthelyna_redis_dev
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - esthelyna_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: esthelyna_backend_app
    restart: unless-stopped
    ports:
      - "8010:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/backend.conf:/etc/nginx/sites-available/default
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: esthelyna_db
      DB_USERNAME: esthelyna_user
      DB_PASSWORD: esthelyna_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - esthelyna_network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: esthelyna_frontend_dev
    restart: unless-stopped
    ports:
      - "3002:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8010/api
    depends_on:
      - backend
    networks:
      - esthelyna_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: esthelyna_phpmyadmin
    restart: unless-stopped
    ports:
      - "8088:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql
    networks:
      - esthelyna_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  esthelyna_network:
    driver: bridge